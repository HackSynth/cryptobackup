name: cryptobackup
description: CryptoBackup - 加密文件备份应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 加密库
  pointycastle: ^3.7.3
  hex: ^0.2.0
  crypto: ^3.0.3

  # 文件管理
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI组件
  flutter_animate: ^4.3.0

  # 工具
  intl: ^0.18.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
